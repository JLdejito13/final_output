input,
textarea {

  /* ... your existing styles ... */
}

button { 
      background-color: #218ed6;

      transition: 0.5s ease;

}

button:hover {

      transform: scale(0.75);
    
  /* ... your existing styles ... */
}

#uploadedBlogContainer {
  margin-top: 50px;
  transition: 0.5s ease;
}

#uploadedBlogContainer:hover{
  transform: scale(0.75);
}

.blogPost {
  background-color: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.blogPost h2 {
  color: #333;
}

  color: #666;
}

  #blogForm {

  }
}

}




  </style>

  <form id="blogForm">
    <label for="blogTitle">Blog Title:</label>
    <input type="text" id="blogTitle" required>
    <label for="blogContent">Blog Content:</label>
    <textarea id="blogContent" rows="4" cols="50" required></textarea>

    <!-- Photo upload button -->
    <label for="photoUpload">Upload Photo:</label>
    <input type="file" id="photoUpload" accept="image/*">

    <button type="button" onclick="uploadBlog()">Upload</button>
  </form>

  <div id="uploadedBlogContainer"></div>

  
</body>
