<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            margin-left: 50px;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <h1>Simple Gallery</h1>

    <div class="gallery">
        <img src="pic/gallery1.jpg" alt="Image 1">
        <img src="pic/gallery2.jpg" alt="Image 2">
        <img src="pic/gallery3.jpg" alt="Image 3">
        <img src="pic/gallery4.jpg" alt="Image 4">
        <img src="pic/gallery5.jpg" alt="Image 5">
        <img src="pic/gallery6.jpg" alt="Image 6">
        <img src="pic/gallery7.jpg" alt="Image 7">
        <img src="pic/gallery8.jpg" alt="Image 8">
        <!-- Add more images as needed -->
    </div>
